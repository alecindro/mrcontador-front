<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="atividade">
            <h2><span jhiTranslate="mrcontadorFrontApp.atividade.detail.title">Atividade</span> {{ atividade.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mrcontadorFrontApp.atividade.descricao">Descricao</span></dt>
                <dd>
                    <span>{{ atividade.descricao }}</span>
                </dd>
                <dt><span jhiTranslate="mrcontadorFrontApp.atividade.code">Code</span></dt>
                <dd>
                    <span>{{ atividade.code }}</span>
                </dd>
                <dt><span jhiTranslate="mrcontadorFrontApp.atividade.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ atividade.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="mrcontadorFrontApp.atividade.parceiro">Parceiro</span></dt>
                <dd>
                    <div *ngIf="atividade.parceiro">
                        <a [routerLink]="['/parceiro', atividade.parceiro?.id, 'view']">{{ atividade.parceiro?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/atividade', atividade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

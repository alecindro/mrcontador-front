<div class="card">
        <div class="card-header bg-primary text-center text-light">
            <span
            jhiTranslate="mrcontadorFrontApp.arquivoerro.home.title"></span>
        </div>
        <nav class="navbar navbar-expand-lg bg-light justify-content-end border border-secondary p-1">
                <form class="form-inline" action="">
                    <label jhiTranslate="mrcontadorFrontApp.arquivoerro.contador" for="field_contador"
                        class="mr-sm-2"></label>
                    <input style="width: 20rem;" id="typeahead-focus" name="field_contador" type="text"
                        class="form-control mr-sm-2" [(ngModel)]="parceiro" [inputFormatter]="formatter" [ngbTypeahead]="search"
                        [resultFormatter]="resultFormatter" (focus)="focus$.next($any($event).target.value)"
                        (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead"
                        (selectItem)="onChangeContador($event)" />
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Processados
                                </label>
                              </div>
                </form>
        </nav>
<div class="card-body">
    <jhi-alert></jhi-alert>
    <div class="table-responsive" id="entities" *ngIf="arquivoerros && arquivoerros.length > 0">
        <table class="table table-sm table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="nomeOriginal"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.nomeOriginal">Nome Original</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tipoArquivo"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.tipoArquivo">Tipo Arquivo</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="s3Url"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.s3Url">Url</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dataCadastro"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.dataCadastro">Data Cadastro</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="usuario"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.usuario">Usuario</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="contador"><span jhiTranslate="mrcontadorFrontApp.arquivoerro.contador">Contador</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="arquivoerros?.length === 0">
                    <th>
                            <span jhiTranslate="mrcontadorFrontApp.arquivoerro.home.notFound">No arquivoerros found</span> 
                    </th>
                </tr>
                <tr *ngFor="let arquivoerro of arquivoerros ;trackBy: trackId">
                    <td>{{ arquivoerro.nomeOriginal }}</td>
                    <td>{{ arquivoerro.tipoDocumento }}</td>
                    <td><a [href]="arquivoerro.s3Url">{{arquivoerro.s3Url}}</a></td>
                    <td>{{ arquivoerro.dataCadastro | date:'medium' }}</td>
                    <td>{{ arquivoerro.usuario }}</td>
                    <td><span *ngIf="arquivoerro.contador">{{ arquivoerro.contador.razao }} </span>
                        <span *ngIf="!arquivoerro.contador">{{ arquivoerro.schema }} </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.process"></span>
                            </button>

                            <button type="submit" (click)="delete(arquivoerro)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.cancel"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="arquivoerros && arquivoerros.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
</div>

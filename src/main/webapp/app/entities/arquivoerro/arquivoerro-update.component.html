<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-arquivoerro-heading" jhiTranslate="mrcontadorFrontApp.arquivoerro.home.createOrEditLabel">Create or edit a Arquivoerro</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.nomeOriginal" for="field_nomeOriginal">Nome Original</label>
                    <input type="text" class="form-control" name="nomeOriginal" id="field_nomeOriginal"
                           formControlName="nomeOriginal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.tipoArquivo" for="field_tipoArquivo">Tipo Arquivo</label>
                    <input type="text" class="form-control" name="tipoArquivo" id="field_tipoArquivo"
                           formControlName="tipoArquivo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.s3Url" for="field_s3Url">S 3 Url</label>
                    <input type="text" class="form-control" name="s3Url" id="field_s3Url"
                           formControlName="s3Url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.s3Dir" for="field_s3Dir">S 3 Dir</label>
                    <input type="text" class="form-control" name="s3Dir" id="field_s3Dir"
                           formControlName="s3Dir"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.dataCadastro" for="field_dataCadastro">Data Cadastro</label>
                    <div class="d-flex">
                        <input id="field_dataCadastro" type="datetime-local" class="form-control" name="dataCadastro" formControlName="dataCadastro" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                           formControlName="usuario"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.contador" for="field_contador">Contador</label>
                    <input type="text" class="form-control" name="contador" id="field_contador"
                           formControlName="contador"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.arquivoerro.tamanho" for="field_tamanho">Tamanho</label>
                    <input type="number" class="form-control" name="tamanho" id="field_tamanho"
                           formControlName="tamanho"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

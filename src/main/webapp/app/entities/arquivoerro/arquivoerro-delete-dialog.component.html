<form *ngIf="arquivoerro" name="deleteForm" (ngSubmit)="confirmDelete(arquivoerro?.id!)">
    <div class="modal-header bg-primary pb-1 pt-1 pr-1">
        <h4 class="modal-title text-center text-light" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p id="jhi-delete-arquivoerro-heading" jhiTranslate="mrcontadorFrontApp.arquivoerro.delete.question" [translateValues]="{ nome: arquivoerro.nome }"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-arquivoerro" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>

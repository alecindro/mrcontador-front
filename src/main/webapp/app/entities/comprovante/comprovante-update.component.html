<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-comprovante-heading" jhiTranslate="mrcontadorFrontApp.comprovante.home.createOrEditLabel">Create or edit a Comprovante</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.par_codigo" for="field_par_codigo">Par Codigo</label>
                    <input type="number" class="form-control" name="par_codigo" id="field_par_codigo"
                           formControlName="par_codigo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.age_codigo" for="field_age_codigo">Age Codigo</label>
                    <input type="number" class="form-control" name="age_codigo" id="field_age_codigo"
                           formControlName="age_codigo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_cnpj" for="field_com_cnpj">Com Cnpj</label>
                    <input type="text" class="form-control" name="com_cnpj" id="field_com_cnpj"
                           formControlName="com_cnpj"/>
                    <div *ngIf="editForm.get('com_cnpj')!.invalid && (editForm.get('com_cnpj')!.dirty || editForm.get('com_cnpj')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('com_cnpj')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 18 }">
                        This field cannot be longer than 18 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_beneficiario" for="field_com_beneficiario">Com Beneficiario</label>
                    <input type="text" class="form-control" name="com_beneficiario" id="field_com_beneficiario"
                           formControlName="com_beneficiario"/>
                    <div *ngIf="editForm.get('com_beneficiario')!.invalid && (editForm.get('com_beneficiario')!.dirty || editForm.get('com_beneficiario')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('com_beneficiario')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_documento" for="field_com_documento">Com Documento</label>
                    <input type="text" class="form-control" name="com_documento" id="field_com_documento"
                           formControlName="com_documento"/>
                    <div *ngIf="editForm.get('com_documento')!.invalid && (editForm.get('com_documento')!.dirty || editForm.get('com_documento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('com_documento')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 25 }">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_datavencimento" for="field_com_datavencimento">Com Datavencimento</label>
                    <div class="d-flex">
                        <input id="field_com_datavencimento" type="datetime-local" class="form-control" name="com_datavencimento" formControlName="com_datavencimento" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_datapagamento" for="field_com_datapagamento">Com Datapagamento</label>
                    <div class="d-flex">
                        <input id="field_com_datapagamento" type="datetime-local" class="form-control" name="com_datapagamento" formControlName="com_datapagamento" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_valordocumento" for="field_com_valordocumento">Com Valordocumento</label>
                    <input type="number" class="form-control" name="com_valordocumento" id="field_com_valordocumento"
                           formControlName="com_valordocumento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_valorpagamento" for="field_com_valorpagamento">Com Valorpagamento</label>
                    <input type="number" class="form-control" name="com_valorpagamento" id="field_com_valorpagamento"
                           formControlName="com_valorpagamento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.comprovante.com_observacao" for="field_com_observacao">Com Observacao</label>
                    <input type="text" class="form-control" name="com_observacao" id="field_com_observacao"
                           formControlName="com_observacao"/>
                    <div *ngIf="editForm.get('com_observacao')!.invalid && (editForm.get('com_observacao')!.dirty || editForm.get('com_observacao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('com_observacao')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 90 }">
                        This field cannot be longer than 90 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

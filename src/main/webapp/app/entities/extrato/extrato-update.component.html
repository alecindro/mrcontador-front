<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-extrato-heading" jhiTranslate="mrcontadorFrontApp.extrato.home.createOrEditLabel">Create or edit a Extrato</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_datalancamento" for="field_ext_datalancamento">Ext Datalancamento</label>
                    <div class="d-flex">
                        <input id="field_ext_datalancamento" type="datetime-local" class="form-control" name="ext_datalancamento" formControlName="ext_datalancamento" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_historico" for="field_ext_historico">Ext Historico</label>
                    <input type="text" class="form-control" name="ext_historico" id="field_ext_historico"
                           formControlName="ext_historico"/>
                    <div *ngIf="editForm.get('ext_historico')!.invalid && (editForm.get('ext_historico')!.dirty || editForm.get('ext_historico')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ext_historico')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 90 }">
                        This field cannot be longer than 90 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_numerodocumento" for="field_ext_numerodocumento">Ext Numerodocumento</label>
                    <input type="text" class="form-control" name="ext_numerodocumento" id="field_ext_numerodocumento"
                           formControlName="ext_numerodocumento"/>
                    <div *ngIf="editForm.get('ext_numerodocumento')!.invalid && (editForm.get('ext_numerodocumento')!.dirty || editForm.get('ext_numerodocumento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ext_numerodocumento')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_numerocontrole" for="field_ext_numerocontrole">Ext Numerocontrole</label>
                    <input type="text" class="form-control" name="ext_numerocontrole" id="field_ext_numerocontrole"
                           formControlName="ext_numerocontrole"/>
                    <div *ngIf="editForm.get('ext_numerocontrole')!.invalid && (editForm.get('ext_numerocontrole')!.dirty || editForm.get('ext_numerocontrole')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ext_numerocontrole')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_debito" for="field_ext_debito">Ext Debito</label>
                    <input type="number" class="form-control" name="ext_debito" id="field_ext_debito"
                           formControlName="ext_debito"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_credito" for="field_ext_credito">Ext Credito</label>
                    <input type="number" class="form-control" name="ext_credito" id="field_ext_credito"
                           formControlName="ext_credito"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.ext_descricao" for="field_ext_descricao">Ext Descricao</label>
                    <input type="text" class="form-control" name="ext_descricao" id="field_ext_descricao"
                           formControlName="ext_descricao"/>
                    <div *ngIf="editForm.get('ext_descricao')!.invalid && (editForm.get('ext_descricao')!.dirty || editForm.get('ext_descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ext_descricao')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.parceiro" for="field_parceiro">Parceiro</label>
                    <select class="form-control" id="field_parceiro" name="parceiro" formControlName="parceiroId">
                        <option *ngIf="!editForm.get('parceiroId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="parceiroOption.id" *ngFor="let parceiroOption of parceiros; trackBy: trackById">{{ parceiroOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('parceiroId')!.invalid && (editForm.get('parceiroId')!.dirty || editForm.get('parceiroId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('parceiroId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.extrato.agenciabancaria" for="field_agenciabancaria">Agenciabancaria</label>
                    <select class="form-control" id="field_agenciabancaria" name="agenciabancaria" formControlName="agenciabancariaId">
                        <option *ngIf="!editForm.get('agenciabancariaId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="agenciabancariaOption.id" *ngFor="let agenciabancariaOption of agenciabancarias; trackBy: trackById">{{ agenciabancariaOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('agenciabancariaId')!.invalid && (editForm.get('agenciabancariaId')!.dirty || editForm.get('agenciabancariaId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('agenciabancariaId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

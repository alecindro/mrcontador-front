<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notafiscal-heading" jhiTranslate="mrcontadorFrontApp.notafiscal.home.createOrEditLabel">Create or edit a Notafiscal</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_numero" for="field_not_numero">Not Numero</label>
                    <input type="number" class="form-control" name="not_numero" id="field_not_numero"
                           formControlName="not_numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_descricao" for="field_not_descricao">Not Descricao</label>
                    <input type="text" class="form-control" name="not_descricao" id="field_not_descricao"
                           formControlName="not_descricao"/>
                    <div *ngIf="editForm.get('not_descricao')!.invalid && (editForm.get('not_descricao')!.dirty || editForm.get('not_descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('not_descricao')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_cnpj" for="field_not_cnpj">Not Cnpj</label>
                    <input type="text" class="form-control" name="not_cnpj" id="field_not_cnpj"
                           formControlName="not_cnpj"/>
                    <div *ngIf="editForm.get('not_cnpj')!.invalid && (editForm.get('not_cnpj')!.dirty || editForm.get('not_cnpj')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('not_cnpj')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 18 }">
                        This field cannot be longer than 18 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_empresa" for="field_not_empresa">Not Empresa</label>
                    <input type="text" class="form-control" name="not_empresa" id="field_not_empresa"
                           formControlName="not_empresa"/>
                    <div *ngIf="editForm.get('not_empresa')!.invalid && (editForm.get('not_empresa')!.dirty || editForm.get('not_empresa')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('not_empresa')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_datasaida" for="field_not_datasaida">Not Datasaida</label>
                    <div class="d-flex">
                        <input id="field_not_datasaida" type="datetime-local" class="form-control" name="not_datasaida" formControlName="not_datasaida" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_valornota" for="field_not_valornota">Not Valornota</label>
                    <input type="number" class="form-control" name="not_valornota" id="field_not_valornota"
                           formControlName="not_valornota"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_dataparcela" for="field_not_dataparcela">Not Dataparcela</label>
                    <div class="d-flex">
                        <input id="field_not_dataparcela" type="datetime-local" class="form-control" name="not_dataparcela" formControlName="not_dataparcela" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_valorparcela" for="field_not_valorparcela">Not Valorparcela</label>
                    <input type="number" class="form-control" name="not_valorparcela" id="field_not_valorparcela"
                           formControlName="not_valorparcela"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.tno_codigo" for="field_tno_codigo">Tno Codigo</label>
                    <input type="number" class="form-control" name="tno_codigo" id="field_tno_codigo"
                           formControlName="tno_codigo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.not_parcela" for="field_not_parcela">Not Parcela</label>
                    <input type="text" class="form-control" name="not_parcela" id="field_not_parcela"
                           formControlName="not_parcela"/>
                    <div *ngIf="editForm.get('not_parcela')!.invalid && (editForm.get('not_parcela')!.dirty || editForm.get('not_parcela')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('not_parcela')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.notafiscal.parceiro" for="field_parceiro">Parceiro</label>
                    <select class="form-control" id="field_parceiro" name="parceiro" formControlName="parceiroId">
                        <option *ngIf="!editForm.get('parceiroId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="parceiroOption.id" *ngFor="let parceiroOption of parceiros; trackBy: trackById">{{ parceiroOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('parceiroId')!.invalid && (editForm.get('parceiroId')!.dirty || editForm.get('parceiroId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('parceiroId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

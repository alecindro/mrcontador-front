<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-socio-heading" jhiTranslate="mrcontadorFrontApp.socio.home.createOrEditLabel">Create or edit a Socio</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.socio.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.socio.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mrcontadorFrontApp.socio.parceiro" for="field_parceiro">Parceiro</label>
                    <select class="form-control" id="field_parceiro" name="parceiro" formControlName="parceiro">
                        <option *ngIf="!editForm.get('parceiro')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="parceiroOption.id === editForm.get('parceiro')!.value?.id ? editForm.get('parceiro')!.value : parceiroOption" *ngFor="let parceiroOption of parceiros; trackBy: trackById">{{ parceiroOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('parceiro')!.invalid && (editForm.get('parceiro')!.dirty || editForm.get('parceiro')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('parceiro')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

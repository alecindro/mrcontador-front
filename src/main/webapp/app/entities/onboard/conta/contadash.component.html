<nav class="navbar navbar-expand-lg bg-info justify-content-end border border-secondary p-1">
    <form class="form-inline" action="">
        <input class="form-control mr-sm-2" placeholder="Pesquisar..." [(ngModel)]="pesquisa" (search)="pesquisar()" name="pesquisa"
            type="search">
        <a class="glyphicon glyphicon-remove-sign form-control-feedback form-control-clear"
            style="pointer-events: auto; text-decoration: none;cursor: pointer;"></a>
       
            <select class="form-control mr-sm-2" (change)="onChange()" [(ngModel)]="selected" name="select"> 
                <option value="conConta.equals"><span jhiTranslate="mrcontadorFrontApp.conta.con_conta"></span>
                </option>
                <option value="conClassificacao.contains"><span
                        jhiTranslate="mrcontadorFrontApp.conta.con_classificacao"></span>
                </option>
                <option value="conTipo.equals"><span jhiTranslate="mrcontadorFrontApp.conta.con_tipo"></span>
                </option>
                <option value="conDescricao.contains"><span
                        jhiTranslate="mrcontadorFrontApp.conta.con_descricao"></span>
                </option>
                <option value="conCnpj.equals"><span jhiTranslate="mrcontadorFrontApp.conta.con_cnpj"></span>
                </option>
                <option value="conGrau.equals"><span jhiTranslate="mrcontadorFrontApp.conta.con_grau"></span>
                </option>
            </select>
        <button class="btn btn-info form-control mr-sm-2" (click)="upload()">
            <fa-icon icon="cloud-upload-alt"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.upload"></span>
        </button>
    </form>
</nav>

    <div class="table-responsive" id="entities">
        <table class="table table-sm table-striped" aria-describedby="page-heading">
            <thead>
                <tr><th colspan="7" class="text-center text-light bg-primary"><span jhiTranslate="mrcontadorFrontApp.onboard.planoconta"></span></th></tr>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col" jhiSortBy="conConta"><span jhiTranslate="mrcontadorFrontApp.conta.con_conta">Con
                            Conta</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="conClassificacao"><span
                            jhiTranslate="mrcontadorFrontApp.conta.con_classificacao">Con Classificacao</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="conTipo"><span jhiTranslate="mrcontadorFrontApp.conta.con_tipo">Con
                            Tipo</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="conDescricao"><span
                            jhiTranslate="mrcontadorFrontApp.conta.con_descricao">Con Descricao</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="conCnpj"><span jhiTranslate="mrcontadorFrontApp.conta.con_cnpj">Con
                            Cnpj</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="conGrau"><span jhiTranslate="mrcontadorFrontApp.conta.con_grau">Con
                            Grau</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conta of contas ;trackBy: trackId">
                    <td>{{ conta.conConta }}</td>
                    <td>{{ conta.conClassificacao }}</td>
                    <td>{{ conta.conTipo }}</td>
                    <td>{{ conta.conDescricao }}</td>
                    <td>{{ conta.conCnpj }}</td>
                    <td>{{ conta.conGrau }}</td>
                </tr>
            </tbody>
        </table>
    </div>

   
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>

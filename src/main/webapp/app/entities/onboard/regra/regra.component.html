    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>



    <div class="table-responsive" id="entities">
        <table class="table table-striped table-sm" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th colspan="7" class="text-center text-light bg-primary"><span
                            jhiTranslate="mrcontadorFrontApp.onboard.regra"></span></th>
                </tr>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col" jhiSortBy="dataCadastro"><span
                        jhiTranslate="mrcontadorFrontApp.regra.dataCadastro">Reg Descricao</span>
                    <fa-icon icon="sort"></fa-icon>
                </th>
                    <th scope="col" jhiSortBy="regDescricao"><span
                            jhiTranslate="mrcontadorFrontApp.regra.reg_descricao">Reg Descricao</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="regConta"><span jhiTranslate="mrcontadorFrontApp.regra.reg_conta">Reg
                            Conta</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="regHistorico"><span
                            jhiTranslate="mrcontadorFrontApp.regra.reg_historico">Reg Historico</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="regTodos"><span jhiTranslate="mrcontadorFrontApp.regra.reg_todos">Reg
                            Todos</span>
                        <fa-icon icon="sort"></fa-icon>
                    </th>
                    <th scope="col" jhiSortBy="regTodos"><span jhiTranslate="mrcontadorFrontApp.regra.aplicacao"></span>
                  
                </th>
                    <th>
                    
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr  id="no-result" *ngIf="regras?.length === 0">
                    <td colspan="7" class="alert alert-light text-center">
                    <span  jhiTranslate="mrcontadorFrontApp.regra.home.notFound">No regras found</span>
                </td>
                </tr>
                <tr *ngFor="let regra of regras ;trackBy: trackId">
                    <td>{{ regra.dataCadastro | date:'dd/MM/yyyy' }}</td>
                    <td>{{ regra.regDescricao }}</td>
                    <td>{{ regra.conta?.conConta }}</td>
                    <td>{{ regra.regHistorico }}</td>
                    <td>{{ regra.regTodos }}</td>
                    <td><input type="checkbox" [checked]="regra.aplicacao" readonly></td>
                    <td>                        <button class="btn btn-primary btn-sm" (click)="edit(regra)">
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit"></span>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="delete(regra)">
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete"></span>
                    </button>
                </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="regras && regras.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage"
                [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>

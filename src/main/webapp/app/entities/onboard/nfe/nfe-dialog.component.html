<div class="modal-header  d-block bg-primary pb-1">
  <button type="button" class="close bg-danger" data-dismiss="modal" aria-hidden="true"
    (click)="cancel()">&times;</button>
  <h4 class="modal-title text-center" jhiTranslate="mrcontadorFrontApp.notafiscal.detail.modalTitle"></h4>
</div>
<div class="modal-body">
  <jhi-alert-error></jhi-alert-error>
  <div class="row uploadimage-dragndrop" id="dragndropimagemodal" (drop)="drop($event)" (dragover)="allowDrop($event)">
    <div class="col-12">
      <div class="uploadimage-text">Arraste arquivos aqui</div>
      <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <button class="btn  btn-sm" (click)="remove(progressInfo)">
          <fa-icon [icon]="'times'" class="text-danger"></fa-icon>
        </button>
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }">
            {{ progressInfo.value }}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <div class="d-flex">
    <div class="custom-file">
      <input type="file" class="custom-file-input" [disabled]="progressInfos.length > 0" lang="pt" id="customFileLang" (change)="selectFiles($event)"
         />
      <label class="custom-file-label" for="customFileLang">Selecionar Arquivo</label>
    </div>
    <div class="pl-3">
      <button class="btn btn-success" [disabled]="progressInfos.length === 0" (click)="uploadFiles()">
        Upload
      </button>
    </div>
  </div>
</div>

<div class="card">
        <div class="card-header bg-info text-center text-light">
            <span
            jhiTranslate="mrcontadorFrontApp.onboard.extrato"></span>
        </div>
<nav class="navbar navbar-expand-lg bg-secondary justify-content-end border border-secondary p-1">
    <form class="form-inline" action="">
        <label for="field_agencia" class="mr-sm-2" >Agência bancária</label>
        <select id="field_agencia" [(ngModel)]="agenciaSelected" class="form-control mr-sm-2" name="field_agencia"
            (change)="onChangeAgencia()">
            <option *ngFor="let agencia of agencias" [ngValue]="agencia">
                {{ agencia.ageDescricao +': ' + agencia.ageNumero + '/' + agencia.ageAgencia }}
            </option>
        </select>
        <label for="field_data" class="mr-sm-2 ">Período:</label>
        <jhi-periodo type="month" [periodo]="periodo"  [name]="'field_data'" [clazz]="'form-control mr-sm-2'" (periodoSelected)=selectPeriodo($event)>
      </jhi-periodo>
                        <button class="btn btn-info form-control mr-sm-2" (click)="upload()" >
                            <fa-icon icon="cloud-upload-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.upload"></span>
                        </button>
</form>
</nav>
<div class="card-body">
        <jhi-alert></jhi-alert>
<div class="table-responsive" id="entities">
    <table class="table table-sm table-striped table-hover" aria-describedby="page-heading">
        <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                <th scope="col" jhiSortBy="extDatalancamento"><span jhiTranslate="mrcontadorFrontApp.extrato.ext_datalancamento"></span>  <fa-icon icon="sort"></fa-icon></th>
                <th scope="col"><span jhiTranslate="mrcontadorFrontApp.extrato.ext_debito"></span></th>
                <th scope="col"><span jhiTranslate="mrcontadorFrontApp.extrato.ext_credito"></span></th>
                <th scope="col"><span jhiTranslate="mrcontadorFrontApp.extrato.ext_numerodocumento"></span></th>
                <th scope="col"><span jhiTranslate="mrcontadorFrontApp.extrato.ext_historico"></span></th>
                <th scope="col"><span jhiTranslate="mrcontadorFrontApp.extrato.infoAdicional"></span></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="extratoes?.length === 0">
                <td colspan="9">
                    <div class="alert alert-light text-center" id="no-result">
                        <span jhiTranslate="mrcontadorFrontApp.extrato.home.notFound">No extratoes found</span>
                    </div>
                </td>
            </tr>
            <tr *ngFor="let extrato of extratoes ;trackBy: trackId">
                <td>{{ extrato.extDatalancamento | date:'dd/MM/yyyy' }}</td>
                <td><span class="text-danger">{{ extrato.extDebito | currency:"BRL" }} </span></td>
                <td><span class="text-info">{{ extrato.extCredito  | currency:"BRL"}}</span></td>
                <td><a  (click)="download(extrato)" target="_blank"><span class="font-weight-normal text-truncate text-info" >
                    <u placement="top" ngbTooltip="Click para Visualizar documento">{{ extrato.extNumerodocumento }}</u></span>
                    <fa-icon icon="exclamation"  class="text-danger" *ngIf="!extrato.processado" placement="top" ngbTooltip="Extrato não processado"></fa-icon>
                    <fa-icon icon="check"  class="text-sucess" *ngIf="extrato.processado" placement="top" ngbTooltip="Extrato processado"></fa-icon>    
                </a></td>
                <td><span class="font-weight-normal text-truncate">{{ extrato.extHistorico }}</span></td>
                <td><span class="font-weight-normal text-truncate">{{ extrato.infoAdicional }}</span></td>
                
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="extratoes && extratoes.length > 0">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
    </div>
</div>
</div>

<div class="modal-header  d-block bg-primary pb-1">
  <button type="button" class="close bg-danger" data-dismiss="modal" aria-hidden="true"
    (click)="cancel()">&times;</button>
  <h4 class="modal-title text-center" jhiTranslate="mrcontadorFrontApp.extrato.detail.modalTitle"></h4>

</div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <div>
      <label for="field_agencia" jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_agencia"
        class="uploadimage-text"></label>:
    </div>
    <div class="pl-3">
      <select id="field_agencia" [(ngModel)]="agenciaSelected" class="custom-select">
        <option *ngFor="let agencia of agencias" [ngValue]="agencia">
          {{ agencia?.banco?.banDescricao }} AgÃªncia: {{agencia.ageAgencia }} Conta: {{agencia.ageNumero }}-{{agencia.ageDigito }}
        </option>
      </select>
    </div>
  </div>
  <div class="row uploadimage-dragndrop" id="dragndropimagemodal" (drop)="drop($event)" (dragover)="allowDrop($event)">
    <div class="col-12">
      <div class="uploadimage-text">Arraste arquivos aqui</div>
      <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <button class="btn  btn-sm" (click)="remove(progressInfo)">
          <fa-icon [icon]="'times'" class="text-danger"></fa-icon>
        </button>
        <div class="progress">
          <div [ngClass]="{'progress-bar bg-danger progress-bar-striped' : progressInfo.error, 'progress-bar bg-info progress-bar-striped' : !progressInfo.error}" role="progressbar"
            attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{ width: progressInfo.value + '%' }">
            {{ progressInfo.value }}%
          </div>
        </div>
        <span>{{progressInfo.message}}</span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <div class="d-flex">
    <div class="custom-file">
      <input type="file" class="custom-file-input bg-info" [disabled]="progressInfos.length > 0" lang="pt" id="customFileLang" (change)="selectFiles($event)"
         />
      <label class="custom-file-label" for="customFileLang">Selecionar Arquivo</label>
    </div>
    <div class="pl-3">
      <button class="btn btn-info" *ngIf="progressInfos.length > 0" (click)="uploadFiles()">
        Upload
      </button>
    </div>
  </div>
</div>

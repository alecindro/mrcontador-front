<jhi-alert-error></jhi-alert-error>
<jhi-alert></jhi-alert>
<div class="table-responsive" id="entities">
<table class="table table-striped table-sm" aria-describedby="page-heading">
<thead>
    <tr>
        <th colspan="9" class="text-center text-light bg-primary"><span
                jhiTranslate="mrcontadorFrontApp.agenciabancaria.home.title"></span></th>
    </tr>
    <tr>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_numero"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_digito"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_agencia"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_descricao"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.conconta"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.age_situacao"></span> </th>
        <th scope="col"><span jhiTranslate="mrcontadorFrontApp.agenciabancaria.banco"></span></th>
        <th scope="col">  <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenciabancaria" (click)="newAgencia()">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mrcontadorFrontApp.agenciabancaria.home.createLabel">
            </span>
        </button></th>
    </tr>
</thead>
<tbody>
    <tr *ngIf="agenciabancarias?.length === 0">
<td colspan="8">
<div class="alert alert-light text-center" id="no-result" >
    <span jhiTranslate="mrcontadorFrontApp.agenciabancaria.home.notFound">No agenciabancarias found</span>
    </div>
</td>
    </tr>
    <tr *ngFor="let agenciabancaria of agenciabancarias ;trackBy: trackId">
        <td>{{ agenciabancaria.ageNumero }}</td>
        <td>{{ agenciabancaria.ageDigito }}</td>
        <td>{{ agenciabancaria.ageAgencia }}</td>
        <td>{{ agenciabancaria.ageDescricao }}</td>
        <td>{{ agenciabancaria.conta?.conConta }}</td>
        <td><input type="checkbox" [(ngModel)]="agenciabancaria.ageSituacao" readonly></td>
        <td>{{ agenciabancaria.banco?.banDescricao }}</td>
        <td class="text-right">
            <div class="btn-group">
                <button type="submit" (click)="edit(agenciabancaria)"
                        class="btn btn-primary btn-sm">
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                </button>
                <button type="submit" (click)="delete(agenciabancaria)" disabled
                        class="btn btn-danger btn-sm">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                </button>
            </div>
        </td>
    </tr>
</tbody>
</table>
</div>

<div *ngIf="agenciabancarias && agenciabancarias.length > 0">
<div class="row justify-content-center">
<jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
</div>

<div class="row justify-content-center">
<ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
</div>
</div>

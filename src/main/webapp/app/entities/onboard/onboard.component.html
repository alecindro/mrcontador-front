<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="bg-primary" style="border-radius: 0.3rem;padding: 1rem 1rem 0rem 0rem;">
                <div class="text-right pb-3">
                    <div class="row align-items-end">
                        <div class="col-md-6">
                            <label jhiTranslate="mrcontadorFrontApp.parceiro.par_razaosocial" for="field_par_razaosocial"></label>:
                            <select [compareWith]="compareFn" [(ngModel)] = "parceiro" class="custom-select" id="field_par_razaosocial" (ngModelChange)="onChangeParceiro($event)">
                                <option *ngFor="let _parceiro of parceiros" [ngValue]="_parceiro">
                                    {{ _parceiro.parRazaosocial }}
                                  </option>  
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label jhiTranslate="mrcontadorFrontApp.parceiro.par_cnpjcpf" for="field_cnpjcpf"></label>:
                            <span id="field_cnpjcpf" class="badge badge-light font-weight-bold" style="font-size: 100%;">{{parceiro.parCnpjcpf}}</span>
                        </div>
                            <div class="col-md-2">
                            <label for="field_mes">Mês</label>:
                            <select id="field_mes" [(ngModel)] = "mesSelected" class="custom-select" (change)="onChangeMes()">
                                <option *ngFor="let id of meses" [ngValue]="id">
                                    {{ mesLabels[id] }}
                                  </option>  
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="field_ano">Ano</label>:
                            <select id="field_ano" [(ngModel)] = "anoSelected" class="custom-select" (change)="onChangeAno()">
                                <option *ngFor="let ano of anos" [ngValue]="ano">
                                    {{ ano }}
                                  </option>  
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 shadow-lg bg-secondary rounded pt-3 pb-3">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'consolida'"
                    routerLinkActive="active">Consolidação</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'conta'">Plano de
                    Contas</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'extrato'">Extrato</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'nfe'">Nota Fiscal</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'ns'">Nota Serviço</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'agencia'">Agência
                    Bancária</button>
                <button type="button" class="btn btn-info btn-lg text-left" [routerLink]="'cadastro'">Dados
                    Cadastrais</button>
            </div>
        </div>
        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

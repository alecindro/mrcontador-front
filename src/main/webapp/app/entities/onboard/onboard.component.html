<div class="col-12">
    <div class="row">
        <div class="col-12 bg-primary pt-0 pr-3 pl-0 rounded">
                    <div class="float-sm-right row">
                        <div class="col-4 mb-2">
                            <label jhiTranslate="mrcontadorFrontApp.parceiro.par_razaosocial"
                                for="field_par_razaosocial"></label>:
                            <select [compareWith]="compareFn" [(ngModel)]="parceiro" class="custom-select"
                                id="field_par_razaosocial" (ngModelChange)="onChangeParceiro($event)">
                                <option *ngFor="let _parceiro of parceiros" [ngValue]="_parceiro">
                                    {{ _parceiro.parRazaosocial }}
                                </option>
                            </select>
                        </div>
                        <div class="col-4 mb-2">
                            <label jhiTranslate="mrcontadorFrontApp.parceiro.par_cnpjcpf" for="field_cnpjcpf"></label>:
                            <input id="field_cnpjcpf" class="form-control"
                                style="font-size: 100%;" disabled [(ngModel)]="parceiro.parCnpjcpf"/>
                        </div>

                        <div class="col-2 mb-2">
                            <label for="field_mes">Mês</label>:
                            <select id="field_mes" [(ngModel)]="mesSelected" class="custom-select"
                                (change)="onChangeMes()">
                                <option *ngFor="let id of meses" [ngValue]="id">
                                    {{ mesLabels[id] }}
                                </option>
                            </select>
                        </div>

                        <div class="col-2 mb-2">
                            <label for="field_ano">Ano</label>:
                            <select id="field_ano" [(ngModel)]="anoSelected" class="custom-select"
                                (change)="onChangeAno()">
                                <option *ngFor="let ano of anos" [ngValue]="ano">
                                    {{ ano }}
                                </option>
                            </select>
                        </div>
                    </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2 shadow-lg bg-secondary rounded pt-1 pb-3 pl-0">
            <div class="btn-group-vertical btn-block">
                <button type="button" class="btn btn-info text-left" [routerLink]="'consolida'"
                    routerLinkActive="active">Consolidação</button>
                <button type="button" class="btn btn-info btn text-left" [routerLink]="'conta'">Plano de
                    Contas</button>
                <button type="button" class="btn btn-info text-left" [routerLink]="'extrato'">Extrato</button>
                <button type="button" class="btn btn-info text-left" [routerLink]="'nfe'">Nota Fiscal</button>
                <button type="button" class="btn btn-info text-left" [routerLink]="'ns'">Nota Serviço</button>
                <button type="button" class="btn btn-info text-left" [routerLink]="'agencia'">Agência
                    Bancária</button>
                <button type="button" class="btn btn-info text-left" [routerLink]="'cadastro'">Dados
                    Cadastrais</button>
            </div>
        </div>
        <div class="col-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

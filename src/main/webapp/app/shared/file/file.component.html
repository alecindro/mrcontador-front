<div>
  <div class="uploadimage-dragndrop" id="dragndropimage"
    style="width: 500px;left: 50%;margin-left: -250px;position: relative;" (drop)="drop($event)"
    (dragover)="allowDrop($event)">
    <div class="uploadimage-text">Arraste arquivos aqui</div>

    <div>Ou, se prefirir...</div>
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <button class="btn  btn-sm" (click)="remove(progressInfo)">
          <fa-icon [icon]="'times'" class="text-danger"></fa-icon>
       </button>
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
          attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }">
          {{ progressInfo.value }}%
        </div>
      </div>
     
    </div>
    <label class="btn btn-default">
      <input type="file" multiple (change)="selectFiles($event)" [disabled]="!progressInfos"/>
    </label>
    <button class="btn btn-success" [disabled]="!progressInfos" (click)="uploadFiles()">
      Upload
    </button>
  </div>
</div>
